<!DOCTYPE html>
<html>

<head>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
	<link rel = "stylesheet" type = "text/css" href = "css/style.css">
	<script src = "https://kit.fontawesome.com/eeccba83db.js" crossorigin = "anonymous"></script>
	<title>Guess the button</title>
</head>

<body>
	<div class = "align_center">
		<h1>Guess the button</h1>
		<br>
		<br>
		<!-- ============ Select level ============ -->
		<select id = "id_choose_level" name = "choose_level" onchange="select_level()">
			<option value = "Beginner">Beginner</option>
			<option value = "Intermediate">Intermediate</option>
			<option value = "Advanced">Advanced (will increase until 9)</option>	
		</select><br><br><br><br>
		
	</div>
	<!-- ============ Score ============ -->
	<div class="score">
		<b><p id = "display_round"></p></b>
		<p id = "display_points"></p>
		<button id = "reset" class = "glow_btn" onclick = "location.reload()">Reset</button>
		<div id = "input_nr_buttons" style = "visibility: hidden;">
			<input type="button" class = "align_center glow_btn" value = "Add button" style = "width: 100px; background: #FF2D15;" onclick="add_button();"> 
		</div>
		<br>
	</div>
	<!-- ============ Buttons container ============ -->
	<div id ="container">
		<br><h3 id = "show_level" class="align_center" style = "color: #1F6CCC;">Beginner</h3>
		<div id = "buttons_container"></div>
		<br>
		<div id = "hint_box" class = "align_center">
			<p id = "info">
				<button class = "align_center glow_btn" onclick = "show_suggestion()">Hint</button>
				<br><br>* Show hint = 1 point (instead of 10) 
			</p>
			<div id = "result" class = "hidden"></div>
			<div id = "hint" class = "hidden "></div>
		</div>
	</div>

	<script type = "text/javascript" src = "JS/script.js"></script>
</body>
</html>
